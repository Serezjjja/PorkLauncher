name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0)"
        required: true
      notes:
        description: "Optional release notes"
        required: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            platform: linux/amd64
            artifact: linux
          - os: windows-latest
            name: Windows
            platform: windows/amd64
            artifact: windows
          - os: macos-latest
            name: macOS ARM64
            platform: darwin/arm64
            artifact: macos-arm64
          - os: macos-latest
            name: macOS AMD64
            platform: darwin/amd64
            artifact: macos-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Linux dependencies
        if: startsWith(matrix.platform, 'linux/')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NSIS (Windows)
        if: startsWith(matrix.platform, 'windows/')
        shell: powershell
        run: |
          choco install nsis -y
          $env:NSIS_PATH = "C:\Program Files (x86)\NSIS\Bin"
          Write-Output "$env:NSIS_PATH" | Out-File -FilePath $env:GITHUB_PATH -Append
          # Also add to current session PATH
          $env:PATH = "$env:NSIS_PATH;$env:PATH"
          Write-Output "NSIS installed at: $env:NSIS_PATH"
          Get-Command makensis

      # Build based on platform
      - name: Build (Linux)
        if: startsWith(matrix.platform, 'linux/')
        run: |
          mkdir -p release
          go build -o release/update-helper-linux ./cmd/update-helper
          
          # Build the application
          wails build -platform linux/amd64 -tags webkit2_41 -o PorkLauncher
          
          # Create AppImage using linuxdeploy with GTK plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # Download and install linuxdeploy-plugin-gtk
          wget -q https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
          chmod +x linuxdeploy-plugin-gtk.sh
          sudo mv linuxdeploy-plugin-gtk.sh /usr/local/bin/linuxdeploy-plugin-gtk.sh
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          mkdir -p AppDir/usr/share/metainfo
          
          # Copy binary
          cp build/bin/HyLauncher AppDir/usr/bin/PorkLauncher
          chmod +x AppDir/usr/bin/PorkLauncher
          
          # Copy icon
          cp build/appicon.png AppDir/usr/share/icons/hicolor/512x512/apps/PorkLauncher.png
          
          # Copy existing desktop file
          cp PorkLauncher.desktop AppDir/usr/share/applications/
          sed -i 's|Exec=/usr/bin/PorkLauncher|Exec=PorkLauncher|' AppDir/usr/share/applications/PorkLauncher.desktop
          cp AppDir/usr/share/applications/PorkLauncher.desktop AppDir/
          
          # Force bundling of WebKit2GTK helper processes
          mkdir -p AppDir/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/
          cp /usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/WebKitNetworkProcess AppDir/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/ || true
          cp /usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/WebKitWebProcess AppDir/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/ || true
          
          # Create AppImage with GTK plugin for proper WebKit2GTK bundling
          export DEPLOY_GTK_VERSION=3
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin gtk --output appimage \
            --executable AppDir/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/WebKitNetworkProcess \
            --executable AppDir/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1/WebKitWebProcess
          
          # Rename AppImage
          mv HyLauncher*.AppImage release/PorkLauncher-linux-x86_64.AppImage
          
          # Also keep raw binary for backward compatibility
          cp build/bin/HyLauncher release/PorkLauncher-linux-x64
          chmod +x release/PorkLauncher-linux-x64

      - name: Build (Windows)
        if: startsWith(matrix.platform, 'windows/')
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          mkdir -Force release | Out-Null
          go build -o release/update-helper-windows.exe ./cmd/update-helper
          
          # Add NSIS to PATH for this step
          $env:PATH = "C:\Program Files (x86)\NSIS\Bin;$env:PATH"
          
          # Build portable version
          wails build -platform windows/amd64
          Copy-Item build/bin/HyLauncher.exe release/PorkLauncher-windows-x64-portable.exe
          
          # Build NSIS installer version
          wails build -platform windows/amd64 -nsis -o PorkLauncher
          Copy-Item build/bin/HyLauncher-amd64-installer.exe release/PorkLauncher-windows-x64-setup.exe

      - name: Build (macOS ARM64)
        if: matrix.platform == 'darwin/arm64'
        run: |
          mkdir -p release
          go build -o release/update-helper-macos-arm64 ./cmd/update-helper
          chmod +x release/update-helper-macos-arm64
          
          # Build ARM64 binary
          wails build -platform darwin/arm64 -o PorkLauncher
          
          # Check if build succeeded
          if [ ! -d "build/bin/HyLauncher.app" ]; then
            echo "ERROR: Build failed - HyLauncher.app not found"
            exit 1
          fi
          
          # Create DMG
          npm install -g create-dmg
          create-dmg \
            --volname "PorkLauncher"
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "release/PorkLauncher-macos-arm64.dmg" \
            "build/bin/HyLauncher.app" || true
          
          # If create-dmg fails, create zip as fallback
          if [ ! -f "release/PorkLauncher-macos-arm64.dmg" ]; then
            echo "DMG creation failed, creating ZIP fallback..."
            cd build/bin && zip -r ../../release/PorkLauncher-macos-arm64.zip HyLauncher.app
            cd ../..
          fi
          
          # Verify at least one file was created
          if [ ! -f "release/PorkLauncher-macos-arm64.dmg" ] && [ ! -f "release/PorkLauncher-macos-arm64.zip" ]; then
            echo "ERROR: No macOS ARM64 artifact created!"
            exit 1
          fi
          
          echo "macOS ARM64 build complete:"
          ls -lh release/PorkLauncher-macos-arm64* || true

      - name: Build (macOS AMD64)
        if: matrix.platform == 'darwin/amd64'
        run: |
          mkdir -p release
          go build -o release/update-helper-macos-amd64 ./cmd/update-helper
          chmod +x release/update-helper-macos-amd64
          
          # Build AMD64 binary
          wails build -platform darwin/amd64 -o PorkLauncher
          
          # Check if build succeeded
          if [ ! -d "build/bin/HyLauncher.app" ]; then
            echo "ERROR: Build failed - HyLauncher.app not found"
            exit 1
          fi
          
          # Create DMG
          npm install -g create-dmg
          create-dmg \
            --volname "PorkLauncher"
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "release/PorkLauncher-macos-amd64.dmg" \
            "build/bin/HyLauncher.app" || true
          
          # If create-dmg fails, create zip as fallback
          if [ ! -f "release/PorkLauncher-macos-amd64.dmg" ]; then
            echo "DMG creation failed, creating ZIP fallback..."
            cd build/bin && zip -r ../../release/PorkLauncher-macos-amd64.zip HyLauncher.app
            cd ../..
          fi
          
          # Verify at least one file was created
          if [ ! -f "release/PorkLauncher-macos-amd64.dmg" ] && [ ! -f "release/PorkLauncher-macos-amd64.zip" ]; then
            echo "ERROR: No macOS AMD64 artifact created!"
            exit 1
          fi
          
          echo "macOS AMD64 build complete:"
          ls -lh release/PorkLauncher-macos-amd64* || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact }}
          path: release/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: false

      - name: Debug artifact structure
        run: |
          echo "Artifact directory structure:"
          find artifacts -type f -ls 2>/dev/null || echo "No artifacts found"
          ls -la artifacts/ 2>/dev/null || echo "Artifacts dir empty"

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Debug: show all artifact directories
          echo "Available artifact directories:"
          find artifacts -type d 2>/dev/null || true
          
          # Copy all artifacts
          for dir in artifacts/release-*/; do
            if [ -d "$dir" ] && [ "$(ls -A $dir)" ]; then
              echo "Copying from $dir..."
              cp -r "$dir"* release/
            fi
          done
          
          echo "Files in release directory:"
          ls -la release/
          
          # Fail if no files were copied
          if [ ! "$(ls -A release)" ]; then
            echo "Error: No release files found!"
            exit 1
          fi

      - name: Generate version manifest
        run: |
          VERSION="${{ inputs.version }}"
          
          echo "Calculating checksums..."
          
          # Linux
          LINUX_APPIMAGE_SHA=$(sha256sum release/PorkLauncher-linux-x86_64.AppImage | cut -d' ' -f1)
          LINUX_HELPER_SHA=$(sha256sum release/update-helper-linux | cut -d' ' -f1)
          
          # Windows
          WINDOWS_PORTABLE_SHA=$(sha256sum release/PorkLauncher-windows-x64-portable.exe | cut -d' ' -f1)
          WINDOWS_SETUP_SHA=$(sha256sum release/PorkLauncher-windows-x64-setup.exe | cut -d' ' -f1)
          WINDOWS_HELPER_SHA=$(sha256sum release/update-helper-windows.exe | cut -d' ' -f1)
          
          # macOS ARM64
          if [ -f "release/PorkLauncher-macos-arm64.dmg" ]; then
            MACOS_ARM64_LAUNCHER_SHA=$(sha256sum release/PorkLauncher-macos-arm64.dmg | cut -d' ' -f1)
            MACOS_ARM64_EXT="dmg"
          else
            MACOS_ARM64_LAUNCHER_SHA=$(sha256sum release/PorkLauncher-macos-arm64.zip | cut -d' ' -f1)
            MACOS_ARM64_EXT="zip"
          fi
          MACOS_ARM64_HELPER_SHA=$(sha256sum release/update-helper-macos-arm64 | cut -d' ' -f1)
          
          # macOS AMD64
          if [ -f "release/PorkLauncher-macos-amd64.dmg" ]; then
            MACOS_AMD64_LAUNCHER_SHA=$(sha256sum release/PorkLauncher-macos-amd64.dmg | cut -d' ' -f1)
            MACOS_AMD64_EXT="dmg"
          else
            MACOS_AMD64_LAUNCHER_SHA=$(sha256sum release/PorkLauncher-macos-amd64.zip | cut -d' ' -f1)
            MACOS_AMD64_EXT="zip"
          fi
          MACOS_AMD64_HELPER_SHA=$(sha256sum release/update-helper-macos-amd64 | cut -d' ' -f1)
          
          echo "Generating version.json..."
          cat <<EOF > release/version.json
          {
            "version": "$VERSION",
            "linux": {
              "amd64": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/PorkLauncher-linux-x86_64.AppImage",
                  "sha256": "$LINUX_APPIMAGE_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-linux",
                  "sha256": "$LINUX_HELPER_SHA"
                }
              }
            },
            "windows": {
              "amd64": {
                "portable": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/PorkLauncher-windows-x64-portable.exe",
                  "sha256": "$WINDOWS_PORTABLE_SHA"
                },
                "setup": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/PorkLauncher-windows-x64-setup.exe",
                  "sha256": "$WINDOWS_SETUP_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-windows.exe",
                  "sha256": "$WINDOWS_HELPER_SHA"
                }
              }
            },
            "darwin": {
              "arm64": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/PorkLauncher-macos-arm64.$MACOS_ARM64_EXT",
                  "sha256": "$MACOS_ARM64_LAUNCHER_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-macos-arm64",
                  "sha256": "$MACOS_ARM64_HELPER_SHA"
                }
              },
              "amd64": {
                "launcher": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/PorkLauncher-macos-amd64.$MACOS_AMD64_EXT",
                  "sha256": "$MACOS_AMD64_LAUNCHER_SHA"
                },
                "helper": {
                  "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/update-helper-macos-amd64",
                  "sha256": "$MACOS_AMD64_HELPER_SHA"
                }
              }
            }
          }
          EOF

      - name: Generate changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Generating changelog..."
          PREV_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" > changelog.txt
          else
            git log "$PREV_TAG"..HEAD \
              --pretty=format:"- %s (%h)" > changelog.txt
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: changelog.txt
          files: |
            release/*

  cleanup:
    name: Cleanup
    needs: release
    if: success()
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old workflow artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching artifacts..."
          
          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.workflow_run.id != '${{ github.run_id }}') | .id')
          
          if [ -z "$ARTIFACTS" ]; then
            echo "No old artifacts found."
            exit 0
          fi
          
          for id in $ARTIFACTS; do
            echo "Deleting artifact ID: $id"
            gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
